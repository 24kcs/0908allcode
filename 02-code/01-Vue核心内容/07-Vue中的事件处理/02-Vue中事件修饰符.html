<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		.cls1 {
			width: 200px;
			height: 100px;
			background-color: green
		}

		.cls2 {
			width: 100px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div id="app">
		<h2>事件修饰符</h2>
		<a href="http://www.baidu.com" @click="goBaiDu">百度</a>
		<a href="http://www.baidu.com" @click.prevent="goBaiDu2">百度</a>
		<div class="cls1" @click="show1">
			<p class="cls2" @click="show2"></p>
		</div>
		<div class="cls1" @click="show3">
			<p class="cls2" @click.stop="show4"></p>
		</div>
	</div>
	<script type="text/javascript">

		const vm = new Vue({
			el: '#app',
			data: {

			},
			methods: {
				goBaiDu(e) {
					// 阻止浏览器的默认行为---DOM操作的写法
					e.preventDefault()
					console.log('去百度1')
				},
				goBaiDu2() {
					console.log('去百度2')
				},

				//  =========原来DOM的写法
				// 关于事件阻止事件冒泡的问题
				show1() {
					console.log('外面的div被点了')
				},
				show2() {
					// 阻止了事件冒泡
					event.stopPropagation()
					console.log('里面的p被点了')
				},

				show3() {
					console.log('外面的div被点了2')
				},
				show4() {
					console.log('里面的p被点了2')
				},
			}
		})

		/**
		 *
		 * 事件修饰符,在事件名字的后面.prevent----->阻止默认跳转行为
		 * .prevent---->阻止默认行为跳转
		 * .stop--->阻止事件冒泡
		 *
		 */
	</script>
</body>

</html>
