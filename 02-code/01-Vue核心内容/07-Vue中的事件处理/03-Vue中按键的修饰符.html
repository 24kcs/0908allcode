<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-model="msg" @keyup="keyupHandle1">
		<input type="text" v-model="msg" @keyup.enter="keyupHandle2">
		<input type="text" v-model="msg" @keyup.13="keyupHandle3">

	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				msg: ''
			},
			methods: {
				keyupHandle1(e){
					// console.log(e.keyCode) // 获取的按下的键盘的键的 码值
					if(e.keyCode===13){
						console.log(this.msg)
					}
				},
				keyupHandle2(){
					console.log(this.msg)
				},
				keyupHandle3(){
					console.log(this.msg)
				}
			}
		})

		/**
		 * 按键修饰符:
		 * .enter----只要按下了回车就会触发该事件的回调函数
		 * .13同上
		 *
		 */
	</script>
</body>

</html>
