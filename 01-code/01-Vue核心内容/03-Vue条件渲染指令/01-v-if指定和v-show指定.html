<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/vue.js"></script>

</head>

<body>

  <div id="app">
    <button @click="changeMsg">切换显示效果</button>
    <!--简写的方式-->
    <button @click="isSeen=!isSeen">切换显示效果2</button>
    <p v-if="isSeen">我喜欢你</p>
    <p v-else>你喜欢我</p>
    <!--事件中的代码很多,或者仅仅是修改状态数据的值,可以简写-->
    <button @click="isShow=!isShow">切换显示效果</button>
    <p v-show="isShow">我讨厌你</p>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {
        isSeen:false,
        isShow:true
      },
      methods: {
        // 点击按钮切换p标签的内容显示
        changeMsg(){
          this.isSeen=!this.isSeen
        }
      }
    })

    /*
     总结:
     v-if指令可以单独使用,也可以配合v-else使用,使用v-if的标签在DOM树中可能不存在
     v-show指令控制标签显示或者隐藏,在DOM树中一直存在,控制的是style属性中的display:none的问题

     小总结:
     v-model--->双向数据绑定的指令---一般用在表单标签中,该属性的值是动态的
     v-bind----强制数据绑定--简写   :属性名字,一般用在标签的属性上
     v-on-----绑定事件----简写    @事件名字
     v-if-----设置标签显示或者隐藏的(DOM树中可能不存在)
     v-else----配合v-if使用
     v-show----显示或者隐藏标签的(DOM树中一直存在)
     $refs--->属性(对象)---不是指令
    
    */









    /**
     * v-if是一个指令(单独使用)
     * v-else是一个指令(一般配合v-if使用)
     * v-if指令后面的表达式的值,一般情况这个表达式的值是bool类型
     * v-if指令,对应的标签,在DOM树中有可能是不存在的
     * v-show指令,对应的标签,在DOM树中一直存在,仅仅是切换了CSS中的display属性的值是不是none
     *
     *
     * 在Vue中,一般情况,指令后面的值几乎都是动态的
     * v-if指令作用:设置当前html模版中的某个标签显示或者是不显示(代表的是当前的这个标签在DOM树中存在还是不存在的操作)
     * v-if指令可以单独使用,也可以配合v-else指令一起使用
     * v-if指令后面的值是动态的,该值是布尔类型,结果要么是true要么是false
     * v-show指令一般都是单独使用,作用:设置标签显示还是隐藏,v-show后面的值是一个表达式,表达式的值是动态的,该值是布尔类型,结果要么是true要么是false,代表着当前使用v-show指令的标签显示还是隐藏
     * v-show和v-if的区别
     * 使用v-show指令的标签在DOM树中是存在,只不过设置了style中的display的值是不是none,页面中是否显示
     * 使用v-if指令的标签在DOM树中是不一定存在,
     *
     *
     */
  </script>
</body>

</html>
